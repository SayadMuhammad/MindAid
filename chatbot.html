<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chatbot Page</title>
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
            <a href="index.html" target="_blank"><img src="image/Untitled-removebg-preview.png" alt="Icon"></a>
            </h1>
        </div>
        <div class="chat-box">
            <ul class="chat-list">
                <li class="bot-message">
                    <p>Hello! I'm the MindAid Chatbot! How can I assist you today?</p>
                </li>
            </ul>
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button"><span>&#10084;</span></button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
